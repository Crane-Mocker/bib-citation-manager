<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bib Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <div><h1>Bib Manager</h1></div>
  <div id="choose_filter">
    <p>Choose the tag:
      <select name="tag" id="tag">
        <option value="ACM">ACM</option>
        <option value="CTF">CTF</option>
      </select>
    </p>
    <P>Choose the project:
      <select name="proj" id="proj">
        <option value="proj1">proj1</option>
        <option value="proj2">proj2</option>
      </select>
    </P>
  </div>
  <div class="file_op">
    <label>Choose the .bib file to upload:</label>
    <form action="">
      <input type="file" accept=".bib" id="upload_file" name="import_file">
      <input type="submit">
    </form>
  </div>
  <div>
    Here should be results.
  </div>
  </body>
</html>
